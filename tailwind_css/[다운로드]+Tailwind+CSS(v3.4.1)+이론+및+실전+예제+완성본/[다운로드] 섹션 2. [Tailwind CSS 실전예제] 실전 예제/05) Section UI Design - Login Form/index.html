<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Section UI Design - Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon-tailwindcss.png">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwind config Import -->
  <script src="script/tailwind.config.js"></script>
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" href="images/favicon-tailwindcss.png">
</head>

<body class="bg-gray-100 md:h-screen h-auto flex justify-center items-center">

  <section class="max-w-[1000px] flex md:shadow-md shadow-none md:rounded-lg rounded-none overflow-hidden md:flex-row flex-col">
    <div class="bg-white flex-1 p-10">
      <div>
        <h3 class="font-bold">CodingWorks <span class="text-[#6ab04c]">Online Class Login</span></h3>
        <div class="flex gap-2 my-3">
          <button class="bg-blue-600 text-white text-[13px] p-2 rounded-md border flex-1"><i class="bi bi-google"></i> Sign with Goole</button>
          <button class="bg-black text-white text-[13px] p-2 rounded-md border flex-1"><i class="bi bi-apple"></i> Sign with Apple</button>
        </div>
      </div>
      <span class="block text-center relative before:content-[''] before:absolute before:h-[1px] before:w-[45%] before:bg-gray-200 before:left-0 before:top-[50%] after:content-[''] after:absolute after:h-[1px] after:w-[45%] after:bg-gray-200 after:right-0 after:top-[50%]">or</span>
      <form class="text-[14px]" action="">
        <div class="my-2">
          <b class="text-[13px] capitalize">email</b>
          <input class="block w-full border rounded-md bg-gray-100 p-2 outline-none focus:bg-white" type="email" placeholder="Enter your email">
        </div>
        <div class="my-2">
          <b class="text-[13px] capitalize">password </b>
          <input class="block w-full border rounded-md bg-gray-100 p-2 outline-none focus:bg-white" type="password" placeholder="Enter your password">
        </div>
        <div class="flex justify-between text-[14px]">
          <label><input class="translate-y-[2px]" type="checkbox"> Remeber me</label>
          <a class="text-[#6ab04c] hover:underline" href="#none">Forgot password?</a>
        </div>
        <button class="block w-full bg-cyan-400 text-white p-2 rounded-md my-2 hover:bg-cyan-500">Sign in with your account</button>
        <span>Don't have an account? <a class="text-[#6ab04c] hover:underline" href="#none">Sign up</a></span>
      </form>
    </div>
    <div class="bg-[#6ab04c] flex-1 p-10 flex items-center md:order-last order-first">
      <div class="text-white">
        <h1 class="text-4xl font-semibold">Explore web development and web publishing.</h1>
        <p class="my-3">
          Web development refers to work related to developing websites for the Internet or intranet. Web development can range from.
        </p>
        <div class="flex items-center">
          <div class="">
            <img class="w-[40px] rounded-full border-2 border-gray-100 inline-block" src="images/face-01.jpg" alt="user thum">
            <img class="w-[40px] rounded-full border-2 border-gray-100 inline-block translate-x-[-20px]" src="images/face-02.jpg" alt="user thum">
            <img class="w-[40px] rounded-full border-2 border-gray-100 inline-block translate-x-[-40px]" src="images/face-03.jpg" alt="user thum">
            <img class="w-[40px] rounded-full border-2 border-gray-100 inline-block translate-x-[-60px]" src="images/face-04.jpg" alt="user thum">
          </div>
          <div class="border-l-[1px] pl-8">
            <span>More than <em class="not-italic font-bold">50k</em> students</span>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
