<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Section UI Design - Subscribe Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon-tailwindcss.png">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwind config Import -->
  <script src="script/tailwind.config.js"></script>
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="md:bg-gradient-to-br from-[#96e6a1] to-[#d4fc79] md:h-screen h-auto flex justify-center items-center bg-none">

  <div class="bg-white md:rounded-lg rounded-none w-[800px] md:shadow-lg shadow-none flex overflow-hidden md:flex-row flex-col">
    <div class="flex-[4] md:p-10 p-5">
      <h2 class="text-xl font-bold">Welcome to<br> <em class="not-italic text-blue-500">CodingWorks</em> Web Publishing Class.</h2>
      <p class="text-[#888] my-3">
        We share our experience and know-how on responsive web projects by designing and creating responsive layouts with TailWind CSS.
      </p>
      <form action="">
        <div>
          <div>
            <b class="font-semibold">Subscribe for new release</b>
            <div class="inline-block relative group">
              <span class="text-emerald-500"><i class="bi bi-question-circle-fill"></i></span>
              <span class="absolute bg-white text-center text-[13px] shadow-md rounded-md min-w-[250px] border p-1 top-[-50px] left-[20px] hidden group-hover:block">
                You can sign up for our newsletter and receive new news straight to your email.
              </span>
            </div>
          </div>
          <div class="relative my-2">
            <input class="border border-gray-200 w-full p-2 text-[14px] outline-none rounded-md pl-[40px] focus:border-pink-500 peer placeholder-gray-400 focus:placeholder-opacity-0" type="text" placeholder="Your Email">
            <span class="absolute left-[10px] top-[4px] text-[20px] peer-focus:text-pink-500"><i class="bi bi-envelope"></i></span>
          </div>
          <button class="bg-pink-400 text-white block w-full p-2 rounded-md hover:bg-pink-500 transition-all duration-300 group">
            Subscribe
            <span class="inline-block translate-x-[-20px] opacity-0 group-hover:translate-x-0 group-hover:opacity-100 transition-all duration-300"><i class="bi bi-arrow-right"></i></span>
          </button>
          <label class="text-center block text-[14px] mt-3 text-[#888] select-none cursor-pointer">
            <input class="accent-pink-500 translate-y-[2px]" type="checkbox">
            I agree to receive information from CodingWorks. 
          </label>
        </div>
      </form>
    </div>
    <div class="flex-[3] md:order-last order-first">
      <img class="object-cover w-full h-full" src="images/meeting.png" alt="meeting">
    </div>
  </div>

</body>

</html>
