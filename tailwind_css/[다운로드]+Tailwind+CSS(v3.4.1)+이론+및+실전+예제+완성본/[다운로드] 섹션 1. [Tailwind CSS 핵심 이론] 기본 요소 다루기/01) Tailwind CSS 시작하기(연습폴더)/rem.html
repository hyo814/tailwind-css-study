<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Tailwind CSS CDN</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-size: 16px;
    }
    div {
      font-size: 20px;
    }
    div p {
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <!-- 
    1rem    ==> 16px
    0.75rem ==> 12px
    0.5rem  ==> 8px
    0.25rem ==> 4px 
  -->

  <div>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, earum!
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae veritatis maiores modi id cupiditate optio quia officia, deleniti aperiam et dolorum quos exercitationem architecto minima nemo rem eum ullam illo?
    </p>
  </div>
  
</body>
</html>
